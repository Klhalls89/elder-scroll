<!DOCTYPE html>
<html>
<head>
  <title>Elder Scroll</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montez|Open+Sans" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-div">
      <section class="icon-sect">
       <article>
         <i class="fas fa-film"></i>
         <p>Personal Videos</p>
       </article>
       <article>
         <i class="fas fa-swimmer"></i>
         <p>Couples Swims</p>
       </article>
       <article>
         <i class="fas fa-wine-glass-alt"></i>
         <p>Wine Lists</p>
       </article>
      </section>
      <section class="logo-admin-sect">
        <article class="admin-art">
          <i class="far fa-user"></i>
          <p>Admin Username</p>
          <i class="fas fa-caret-down"></i>
        </article>
        <img class="logo-img" src="assets/eldr_scrl_logo_2.png">
      </section>
    </div>
  </nav>
  <main>
    <p>Shares</p>
    <section class="card-sect">
      <article class="card">
        <div class="card-head-div">
          <i class="fas fa-heartbeat"></i>
          <p>Likes</p>
          <p>02</p>
        </div>
        <div>
          <h1>First-Name Last-Name</h1>
          <h3><script> document.write(new Date().toLocaleDateString()); </script></h3>
        </div>
        <div>
          <h4>https://www.Elderscroll.com</h4>
        </div>
        <div>
          <h2>PLAYLIST</h2>
          <h1>Name of Playlist</h1>
        </div>
        <div>
          <h2>Suitors</h2>
          <p>04</p>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
